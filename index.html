<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component - FrontEnd Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <img src="images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>

        <button class="submit-btn" id="submit">Submit</button>
    </section>

    <section class="thanks hidden">
            <img src="images/illustration-thank-you.svg" alt="">
            <p class="gray">You selected <span class="user-rate" id="user-rating">5</span> out of 5</p>
            
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p>
            
            <button class="submit-btn" id="return">Return to Rating</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
